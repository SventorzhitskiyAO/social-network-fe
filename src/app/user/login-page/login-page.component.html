<form [formGroup]="myForm" novalidate (ngSubmit)="login()" class="form-login container">
  <div *ngIf="ser.errors$ | async as err">
    {{ err }}
  </div>
  <div class="form-group">
    <mat-form-field appearance="legacy">
      <mat-label>Enter your login</mat-label>
      <label>
        <input matInput placeholder="Login" autocomplete="off" class="form-control" name="login"
               formControlName="login">
      </label>
    </mat-form-field>
  </div>
  <div class="form-group">
    <mat-form-field appearance="legacy">
      <mat-label>Enter your password</mat-label>
      <label>
        <input matInput placeholder="Password" autocomplete="off" class="form-control" name="password"
               formControlName="password">
      </label>
    </mat-form-field>
  </div>
  <div class="form-group">
    <button mat-button [disabled]="myForm.invalid">Log In</button>
  </div>
</form>
