<div class="friend">
  <div *ngFor="let u of users" class="user">
    <a [routerLink]="['../../', u._id]">
      <div>
        <img src="./assets/images/user.png" class='user-photo' alt=""/>
      </div>
      <span class='user-info'>{{u.login}}</span>
    </a>
    <div class="user-button">
      <button mat-button class="button">Open message</button>
    </div>
  </div>
</div>
